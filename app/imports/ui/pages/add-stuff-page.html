<template name="Add_Stuff_Page">
  <!--{{#If_Logged_In}}-->
  <!--<div style="padding-top: 20px" class="ui text container">-->
  <!--{{> quickForm-->
  <!--collection=stuffCollection-->
  <!--template="semanticUI"-->
  <!--id="AddStuffForm"-->
  <!--type="insert"-->
  <!--resetOnSuccess=true}}-->
  <!--</div>-->
  <!--{{/If_Logged_In}}-->
  <div style="margin-top:25px" class="ui container">
    <form class="ui form contact-data-form">
      <h4 class="ui dividing header">Sign Up</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first" id="first" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="last" id="last" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Email Address</label>
          <input type="text" name="email" id="email" placeholder="email@hawaii.edu">
        </div>
        <div class="field">
          <label>Major</label>
          <input type="text" name="major" id="major" placeholder="Major">
        </div>
      </div>
      <div class="field">
        <label>Your Skills</label>
            <div class="ui fluid multiple search selection dropdown">
              <i class="dropdown icon"></i>
              <div class="default text">Skills</div>
              <div class="menu">
                <div class="item" data-value="jenny" data-text="Jenny">
                  Jenny Hess
                </div>
              <div class="item" data-value="elliot" data-text="Elliot">
                Elliot Fu
              </div>
              </div>
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</template>
